<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Index of OPJ Examiner">
        <meta name="version" content="94sr1">
        <meta name="author" content="Yuki">

        <title>OPJ Examiner</title>	
               
        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>
        
        <div class="container theme-showcase" role="main">
            <p class="text-center h3">OPJ Examiner</p>

            <div class="tabs">
                
                <ul class="nav nav-tabs" role="tablist"> 
                    <li role="presentation" class="active"><a href="#tab-2" data-toggle="tab">Independent Books</a></li>
                    
                    <li role="presentation"><a href="#tab-3" data-toggle="tab">Dependent Books</a></li>

                    <li role="presentation"><a href="#tab-1" data-toggle="tab">Dependents Browser</a></li>
                </ul>
                
                <div class="tab-content" id="tabContent">
                    <!--tab1-Dependents Broswer-->
                    <div id="tab-1" class="tab-pane fade">
                        <!--Radio button is used to select to show which list in tab-->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <table>
                                    <tr>
                                        <td>
                                            <input type="radio" name="checkmode" value="sheet" checked>
                                            <label for="sheet">
                                                Sheet Mode <small class="text-muted">(Check the sheets in active book.)</small>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>                            
                                            <input type="radio" name="checkmode" value="column">
                                            <label for="column">
                                                Column Mode <small class="text-muted">(Check the columns/Matrix Objects in active sheet.)</small>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <button id="tab1Check" type="button" class="btn btn-default btn-block">
                                                            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                                            <span>Check</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!--There are only one panel in Tab1--> 
                        <div class="container">
                            <div id="ActiveBookMsg" style="display: none" mce_style="display: none"></div>
                        </div>
                        <!--The Main panel will show a table-->
                        <div class="panel-table1" id="table1" style="display: none" mce_style="display: none"></div>
                    </div>
                    <!--tab2-Independent Book-->
                    <div id="tab-2" class="tab-pane fade in active">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4 col-xs-8">
                                            <div class="btn-group btn-group-justified">
                                                <button id="tab2Find" type="button" class="btn btn-default">
                                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                    <span>Search All</span>
                                                </button>
                                                <button id="tab2Delete" type="button" class="btn btn-default" disabled>
                                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                                    <span>Delete</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--There is only one panel in Tab2-->
                        <!--This main panel will show a table-->
                        <div class="panel-table2" id="table2" style="display: none" mce_style="display: none"></div>
                    </div>
                    <!--tab3-Dependent Book-->
                    <div id="tab-3" class="tab-pane fade">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-2 col-sm-2 col-xs-4">                 
                                            <button id="tab3Find" type="button" class="btn btn-default btn-block">
                                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                <span>Search All</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--There is only one panel in Tab3-->
                        <!--This main panel will show a table-->
                        <div class="panel-table2" id="table3" style="display: none" mce_style="display: none"></div>
                    </div>
                </div>
            </div>        
        </div>
    
        <footer class="footer">
            <div class="container">
                <p class="text-muted" id="msg">Message Box</p>
            </div>
        </footer>
        
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="dist/jquery.min.js"></script>
        <script src="dist/js/bootstrap.js"></script> 
        <script src="scripts/script.js"></script> 
        <script type="text/javascript" src="dist/jquery.tablesorter.min.js"></script>
        
    </body>
</html>
