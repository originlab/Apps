<!doctype html>
<!-- saved from url=(0014)about:internet -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Index of OPJ Examiner">
        <meta name="version" content="94sr2">
        <meta name="author" content="Yuki">

        <title>OPJ Examiner</title>	
               
        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>     
        <div class="container theme-showcase" role="main">
            <h3 class="text-center">OPJ Examiner</h3>

            <div class="tabs">
                <!--tab list-->
                <ul class="nav nav-tabs" role="tablist"> 
                    <!--Yuki 2017-05-19 APPS_280-S3 LABEL CHANGES AND TOOLTIPS-->
                    <li role="presentation" class="active">
                        <a href="#tab-2" data-toggle="tab" title="Find books without any data plotted in graphs or used in analysis">Independent Books</a>
                    </li>
                    
                    <li role="presentation">
                        <a href="#tab-3" data-toggle="tab" title="Find books with data plotted in graphs or used in analysis">Dependent Books</a>
                    </li>

                    <li role="presentation">
                        <a href="#tab-1" data-toggle="tab" title="Find graphs or sheets using data in active book">Dependents Browser</a>
                    </li>
                    
                    <!--Yuki 09/27/2017 APPS-68-S3-NEW_MATCHED_BOOK_TAB-->
                    <li role="presentation">
                        <a href="#tab-4" data-toggle="tab" title="Find books that have a same imported file or the same data structure">Matched Books</a>
                        <!--<a href="#tab-4" class="white-tooltip" data-toggle="tab" title="Find books that have a same imported file or the same data structure">Matched Books</a>-->
                    </li>
                    <!--END APPS-68-S3-NEW_MATCHED_BOOK_TAB-->
                    
                    <!--End LABEL CHANGES AND TOOLTIPS-->
                </ul>
                <!--tab body-->
                <div class="tab-content" id="tabContent">
                    <!--tab1-Dependents Broswer-->
                    <div id="tab-1" class="tab-pane fade">
                        <div class="panel panel-default">
                        <!--Radio button is used to select to show which list in tab-->
                            <div class="panel-body">
                                <!--tab1 radio group-->
                                <table>
                                    <tr>
                                        <td>
                                            <input type="radio" name="checkmode" value="sheet" checked>
                                            <label for="sheet">
                                                Sheet Mode <small class="text-muted">(Check the sheets in active book.)</small>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>                            
                                            <input type="radio" name="checkmode" value="column">
                                            <label for="column">
                                                Column Mode <small class="text-muted">(Check the columns/Matrix Objects in active sheet.)</small>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <button id="tab1Check" type="button" class="btn btn-default btn-block">
                                                            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                                            <span>Check</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table> 
                            </div>
                        </div>
                        <div class="container">
                            <div id="ActiveBookMsg" style="display: none" mce_style="display: none"></div>
                        </div>
                        <!--tab1 table-->
                        <div class="panel-table1" id="table1" style="display: none" mce_style="display: none"></div>
                    </div>
                    <!--tab2-Independent Book-->
                    <div id="tab-2" class="tab-pane fade in active">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <!--tab2 button group-->
                                <div class="container">      
                                    <div class="row">
                                        <div class="col-md-6 col-sm-6 col-xs-10">
                                            <div class="btn-group btn-group-justified">
                                                <button id="tab2Find" type="button" class="btn btn-default">
                                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                    <span>Find/Update</span>
                                                </button>
                                                <button id="tab2Delete" type="button" class="btn btn-default deletebutton" data-toggle="modal" data-target="#YesCancelDialog"disabled>
                                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                                    <span>Delete</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--tab2 table-->
                        <div class="panel-table2" id="table2" style="display: none" mce_style="display: none"></div>
                    </div>
                    <!--tab3-Dependent Book-->
                    <div id="tab-3" class="tab-pane fade">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3 col-sm-3 col-xs-6">                 
                                            <button id="tab3Find" type="button" class="btn btn-default btn-block">
                                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                <span>Find/Update</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <!--tab3 table-->
                        <div class="panel-table2" id="table3" style="display: none" mce_style="display: none"></div>                
                    </div>
                    
                    <!--Yuki 09/27/2017 APPS-68-S3-NEW_MATCHED_BOOK_TAB-->
                    <!--tab4-Matched Books-->
                    <div id="tab-4" class="tab-pane fade">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <!--tab1 radio group-->
                                <table>
                                    <tr>
                                        <td>
                                            <input type="radio" name="matchingmode" value="file" checked>
                                            <label for="file">
                                                Have a same imported file <small class="text-muted">()</small>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>                            
                                            <input type="radio" name="matchingmode" value="structure" disabled>
                                            <label for="structure">
                                                Have the same data structure <small class="text-muted">()</small>
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6 col-xs-10">
                                                        <div class="btn-group btn-group-justified">
                                                            <button id="tab4Find" type="button" class="btn btn-default">
                                                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                                <span>Find/Update</span>
                                                            </button>
                                                            <button id="tab4Delete" type="button" class="btn btn-default deletebutton" data-toggle="modal" data-target="#YesCancelDialog"disabled>
                                                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                                                <span>Delete</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table> 
                            </div>
                        </div>
                        <!--tab1 table-->
                        <div class="panel-section" id="section1" style="display: none" mce_style="display: none"></div>
                    </div>
                    <!--END 09/27/2017 APPS-68-S3-NEW_MATCHED_BOOK_TAB-->
                    
                </div>
            </div>        
            
            <!--Yuki APPS_280-S7 POPUP_CONFIRM_DIALOG_WHEN_DELETE_BOOKS-->
            <!--Modal confirmation dialog-->
            <div class="modal fade" id="YesCancelDialog" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Warning</h4>
                        </div>
                        <div class="modal-body">
                            <p class="text-danger">Are you sure you want to delete this? This action cannot be undone.</p>
                        </div>
                        <div class="modal-footer">
                            <button id="YesDelete" type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
                            <button id="CancelDelete" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--END APPS_280-S7 POPUP_CONFIRM_DIALOG_WHEN_DELETE_BOOKS -->
            
        </div>
    
        <footer class="footer">
            <div class="container">
                <p class="text-muted" id="msg">Message Box</p>
            </div>
        </footer>
        
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="dist/jquery.min.js"></script>
        <script src="dist/js/bootstrap.js"></script>
        <script src="scripts/script.js"></script> 
        <script type="text/javascript" src="dist/jquery.tablesorter.min.js"></script>
    </body>
</html>
